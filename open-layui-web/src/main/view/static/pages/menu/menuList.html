	                   			<td>
								</td>
								<td align="right">

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>

<script type="text/javascript" src="../../js/my/permission.js"></script>
<script src="../../js/libs/jquery.treetable.js"></script>
<script type="text/javascript">
var pers = checkPermission();
initMenuList();

function initMenuList(){
	$.ajax({
		type : 'get',
		url : '/permissions',
		contentType: "application/json; charset=utf-8",  
		async:false,
		success : function(data) {
			var length = data.length;
			for(var i=0; i<length; i++){
				var d = data[i];
				var tr = "<tr data-tt-id='" + d['id'] + "' data-tt-parent-id='" + d['parentId'] + "'>";
				var td1 = "<td>" + d['name'] +"</td>";
				tr += td1;
				var id = "<td>" + d['id'] +"</td>";
				tr += id;
				var href = "";
				if(d['href'] != null){
					href = d['href'];
				}
				var td2 = "<td>" + href +"</td>";
				tr += td2;
				
				var permission = d['permission'];
				if(permission == null){
					permission = "";
				}
				
				var td3 = "<td>" + permission +"</td>";
				tr += td3;
				
				var sort = d['sort'];
				if(sort == 0){
					sort = "";
				}
				
				var td4 = "<td>" + sort +"</td>";
				tr += td4;
				
				var id = d['id'];
				var href = "updateMenu.html?id=" + id;
				var edit = buttonEdit(href, "sys:menu:add", pers);
				var del = buttonDel(id, "sys:menu:del", pers);
                tr += "<td>"+edit + del+"</td>";
				tr += "</tr>"
				$("#dt-table").append(tr);
			}
		}
	});
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : '/permissions/' + id,
            success : function(data) {
                location.reload();
            }
        });
    });
}

	var option = {
		expandable : true,
		clickableNodeNames : true,
		onNodeExpand : function() {
			var d = this;
			console.log(d['id']);
			console.log(d['parentId']);
		},
		onNodeCollapse : function() {
			var d = this;
			console.log(d['id'] + "Collapse");
			console.log(d['parentId'] + "Collapse");
		}

	};

	$("#dt-table").treetable(option);
</script>
